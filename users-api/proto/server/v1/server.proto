syntax = "proto3";

package server.v1;

service GreeterService {
  rpc SayHello(GreeterServiceSayHelloRequest) returns (GreeterServiceSayHelloResponse) {}
  rpc PullMessages(PullMessagesRequest) returns (stream GreeterServicePullMessagesResponse) {}
}


message GreeterServiceSayHelloRequest {
  string name = 1;
}

message GreeterServiceSayHelloResponse {
  string rsp = 1;
}

message GreeterServicePullMessagesResponse {
  string msg = 1;
}

message PullMessagesRequest {}
